databaseChangeLog:
  - changeSet:
      id: 1751009320649-1
      author: Admin
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_users
                  name: id
                  type: INT
              - column:
                  constraints:
                    nullable: false
                  name: email
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: first_name
                  type: VARCHAR(10)
              - column:
                  constraints:
                    nullable: false
                  name: last_name
                  type: VARCHAR(10)
              - column:
                  constraints:
                    nullable: false
                  name: phone
                  type: VARCHAR(18)
              - column:
                  constraints:
                    nullable: false
                  name: role
                  type: VARCHAR(10)
              - column:
                  name: image
                  type: VARCHAR(255)
            tableName: users
  - changeSet:
      id: 1751009320649-2
      author: Admin
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addUniqueConstraint:
            columnNames: email
            constraintName: uc_users_email
            tableName: users

